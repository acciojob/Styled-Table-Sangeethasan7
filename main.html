<!DOCTYPE html>
<html>
<head>
    <title>Styled Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>COVID-19 Statistics</caption>
        <thead>
            <tr>
                <th>Date</th>
                <th>New Cases</th>
                <th>Recovered</th>
                <th>Deaths</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2023-08-01</td>
                <td>1500</td>
                <td>1300</td>
                <td>20</td>
            </tr>
            <tr>
                <td>2023-08-02</td>
                <td>1400</td>
                <td>1200</td>
                <td>15</td>
            </tr>
            <tr>
                <td>2023-08-03</td>
                <td>1600</td>
                <td>1400</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
